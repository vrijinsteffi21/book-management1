<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .header {
        margin-bottom: 40px;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
      }

      .submit-btn {
        background-color: #4c79ff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #3558d4;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="eventlogo.jpg" alt="Website Logo" class="logo" />
      <h1>Welcome to Our Website</h1>
    </div>

    <div class="content">
      <p>Click below to get started!</p>
      <button class="submit-btn" onclick="goToNextPage()">Start</button>
    </div>

    <script>
      function goToNextPage() {
        // Navigate to the AngularJS page
        window.location.href = "event.html";
      }
    </script>
  </body>
</html>
